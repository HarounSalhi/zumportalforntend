<div class="container-fluid">
  <!-- start page title -->
  <!-- <app-page-title title="Create New" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->
  <!-- end page title -->
  <br />
  <br />
  <div class="row">
    <div class="col-lg-12">
      <div class="card  shadow-lg p-3 mb-5 bg-white rounded ">
        <div class="card-body">
          <h4 class="card-title mb-4">Create New Equipment</h4>
          <form class="needs-validation" name="formCreate" [formGroup]="formCreate" (ngSubmit)="save()" novalidate>
            <ngb-alert type="success" *ngIf="successmsg" [dismissible]="false">creation successfull.
            </ngb-alert>
            <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
            <div class="row mb-4">
              <label for="equipment_name" class="col-form-label col-lg-2">Equipment Name</label>
              <div class="col-lg-10">
                <input id="equipment_name" name="equipmentname" formControlName="equipment_name" type="text"
                  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.equipment_name.errors }"
                  placeholder="Enter Equipment Name...">
              </div>
              <div *ngIf="submitted && f.equipment_name.errors" class="invalid-feedback">
                <div *ngIf="f.equipment_name.errors.required">Equipment_name is required</div>
                <div *ngIf="f.equipment_name.errors.pattern">This value should be a valid name</div>
              </div>
            </div>
            <div class="row mb-4">
              <label for="equipment_description" class="col-form-label col-lg-2">Equipment Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" formControlName="equipment_description"
                  [ngClass]="{ 'is-invalid': submitted && f.equipment_description.errors }" id="equipment_description"
                  rows="3" placeholder="Enter Equipment Description..."></textarea>
              </div>
              <div *ngIf="submitted && f.equipment_description.errors" class="invalid-feedback">
                <div *ngIf="f.equipment_description.errors.required">Equipment_name is required</div>
              </div>
            </div>
            <div class="row mb-4">
              <label for="selected" class="col-form-label col-lg-2">Equipment Date</label>
              <div class="col-lg-10">
                <ng-template #t let-date let-focused="focused">
                  <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                    {{ date.day }}
                  </span>
                </ng-template>
                  <input type="text" class="form-control date" (click)="hidden=!hidden" name="daterange"
                  autocomplete="off" formControlName="selected" [(ngModel)]="selected" />
                <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                  outsideDays="hidden" [hidden]="hidden">
                </ngb-datepicker>
              </div>
            </div>
            <div class="row mb-4">
              <label for="assigned_to" class="col-form-label col-lg-2">Assigned To</label>
              <div class="col-lg-10">
                  <ng-select [items]="selectValue" bindLabel="email" [multiple]="true" id="assigned_to" 
                  name="assigned_to"
                  formControlName="assigned_to" type="text" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.assigned_to.errors }"
                  placeholder="Choose a users assigned_to..."></ng-select>
                </div>
              <div *ngIf="submitted && f.assigned_to.errors" class="invalid-feedback">
                <div *ngIf="f.assigned_to.errors.required">assigned_to is required</div>
                <div *ngIf="f.assigned_to.errors.pattern">This value should be a valid name</div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">Create Equipment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div> <!-- container-fluid -->
